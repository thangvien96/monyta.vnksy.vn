<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Incoming Call</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class='call'>
  <header>
    <h1>
      Cuộc gọi đến
    </h1>
    <a class='header-close js-decline' href='@'>
      X
    </a>
  </header>
  <main>
    <div class='user'>
      <div class='user-photo'>
        <div class='user-photo__wrap'>
          <img src='https://itel1.3gtel.vn/VnetManager/webform/web-template/app-assets/images/portrait/small/avatar-s-19.png'>
        </div>
      </div>
      <div class='user-name remote-friendly'>
        Nguyễn Thị Anh
      </div>
    </div>
    <div class='status' id="time" style="display: none;">
      <!-- <div class='circle'></div>
      <div class='circle'></div>
      <div class='circle'></div>
      <div class='circle'></div>
      <div class='circle last'></div> -->
    </div>

    <div class='buttons buttons1'>
      <div class='col'>
        <a class='button -decline js-decline' href='javascript:void(0)'>
          Từ chối
        </a>
      </div>
      <div class='col'>
        <a class='button -accept js-accept' href='javascript:void(0)'>
          Nghe máy
        </a>
      </div>
    </div>

    <div class='buttons buttons2' style="display: none;">
        <a class='button -decline js-decline' href='javascript:void(0)'>
          Từ chối
        </a>
    </div>

  </main>
</div>
<audio id="audio-remote" autoplay="autoplay"> </audio>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="./js/script.js"></script>
  <script  src="./js/SIPml.js"></script>
  <script  src="./js/call.js"></script>

</body>
</html>
